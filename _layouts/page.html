---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <span class="page-date">{{ page.date | date_to_long_string }}</span>
  {{ content }}
  
{% include disqus.html %}
</div>

<div class="related">
  <h2>Related Pages</h2>
  <ul class="related-posts">
    {% for page in site.related_pages limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ page.url }}">
            {{ page.title }}
            <small>{{ page.date | date_to_long_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
